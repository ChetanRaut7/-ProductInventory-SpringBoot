<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>All Products</title>
  <link rel="stylesheet" th:href="@{/style.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="gradient-bg">

    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Page Content -->
    <div class="container mt-5">
      <h2 class="text-center text-white mb-4">üìã All Products</h2>

      <!-- Success Message -->
      <div th:if="${msg}" class="alert alert-success text-center" th:text="${msg}"></div>

      <!-- Product Table -->
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark sticky-top">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Brand</th>
              <th>Image</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Discount</th>
              <th>Tax</th>
              <th>Net</th>
              <th>Created By</th>
              <th>Created At</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="product : ${list}">
              <td th:text="${product.id}"></td>
              <td th:text="${product.name}"></td>
              <td th:text="${product.brand}"></td>
              <td>
                <img th:src="@{'/uploads/' + ${product.image}}" class="img-thumbnail" style="width: 60px; height: 60px;" onerror="this.src='/default.jpg'" />
              </td>
              <td th:text="${product.quantity}"></td>
              <td th:text="${product.totalPrice}"></td>
              <td th:text="${product.discountedPrice}"></td>
              <td th:text="${product.taxPrice}"></td>
              <td th:text="${product.netAmount}"></td>
              <td th:text="${product.createdBy}"></td>
              <td th:text="${#temporals.format(product.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
              <td>
                <a th:href="@{'/edit/' + ${product.id}}" class="btn btn-sm btn-warning" title="Edit">‚úèÔ∏è</a>
                <a th:href="@{'/delete/' + ${product.id}}" class="btn btn-sm btn-danger" title="Delete" onclick="return confirm('Delete this product?')">üóëÔ∏è</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p>&copy; 2023 MyStore. All rights reserved.</p>
    </footer>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
