<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <h2>Edit Product</h2>

       <form th:action="@{/update}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="id" th:value="${product.id}" />

            <div class="mb-3">
                <label>Name</label>
                <input type="text" name="name" class="form-control" th:value="${product.name}" required />
            </div>

            <div class="mb-3">
                <label>Quantity</label>
                <input type="number" name="quantity" class="form-control" th:value="${product.quantity}" required />
            </div>

            <div class="mb-3">
                <label>Image</label>
                <input type="file" name="imageFile" class="form-control" />
                <img th:src="@{'/uploads/' + ${product.image}}" width="100" class="mt-2 img-thumbnail" />
            </div>
			
			<div class="mb-3">
			    <label>Brand</label>
			    <input type="text" name="brand" class="form-control" th:value="${product.brand}" required />
			</div>

            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</body>
</html>
