<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Status</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f3f6f8;
            text-align: center;
            margin-top: 100px;
        }
        .container {
            display: inline-block;
            padding: 40px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }
        .success {
            color: #2e7d32;
            font-size: 1.4rem;
            font-weight: bold;
        }
        .error {
            color: #d32f2f;
            font-size: 1.4rem;
            font-weight: bold;
        }
        a {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #1976d2;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
        a:hover {
            background-color: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ✅ Success message -->
        <p th:if="${successMsg}" th:text="${successMsg}" class="success"></p>

        <!-- ❌ Error message -->
        <p th:if="${errorMsg}" th:text="${errorMsg}" class="error"></p>

        <!-- Navigation -->
        <a th:href="@{/add-product}">Add Another Product</a>
        <a th:href="@{/getall}">View All Products</a>
    </div>
</body>
</html>
